        <div class="container">
            <div class="row">
                <div class="col-3 navbar">
                    <nav>
                        <div class="left-sidebar">
                            <a class="navbar-brand" href="#">
                                <img src= {% static 'network/images/brand.svg' %} alt="Twitter logo" class="twitter-logo">
                            </a>
                            <ul class="nav flex-column left-sidebar-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/all-post.svg' %} alt="All post" class="left-sidebar-menu-icon">
                                        All Post
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/following.svg' %} alt="Following" class="left-sidebar-menu-icon">
                                        Following
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/notifications.svg' %} alt="Notifications" class="left-sidebar-menu-icon">
                                        Notifications
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/messages.svg' %} alt="Messages" class="left-sidebar-menu-icon">
                                        Messages
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/profile.svg' %} alt="Profile" class="left-sidebar-menu-icon">
                                        Profile
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <img src= {% static 'network/images/more.svg' %} alt="More" class="left-sidebar-menu-icon">
                                        More
                                    </a>
                                </li>
                                <button class="btn btn-primary rounded-pill my-2 py-3">Tweet</button>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-5">
                <div class="main-page-header mt-3 sticky-top">Home</div>
                <div class="main-page-input">
                    <form class="d-flex flex-column">
                        <div class="row">
                            <div class="col-2 main-page-header-profile-picture">
                                <img src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png" class="main-page-header-profile-picture" alt="main-page-header-profile-picture"/>
                            </div>
                            <div class="col-10">
                                <div class="main-page-input-box">
                                    <div>
                                        <input type="text" class="form-control main-page-tweet-box" id="exampleFormControlInput1" placeholder="What's happening">
                                        <span class="placeholder"></span>
                                    </div>
                                    <div class="main-page-input-privacy">
                                        <i class="fas fa-globe-americas"></i>
                                        <span>Everyone can reply</span>
                                    </div>
                                </div>
                                <div class="main-page-input-icons">
                                    <ul class="main-page-input-icons-ul mr-5 pr-4">
                                        <li><i class="fa-solid fa-image"></i></li>
                                        <li><i class="fa-solid fa-square-poll-horizontal"></i></li>
                                        <li><i class="fa-solid fa-face-grin"></i></li>
                                        <li><i class="fa-regular fa-calendar"></i></li>
                                        <li><i class="fa-solid fa-location-dot"></i></li>
                                    </ul>
                                    <button type="submit" class="btn btn-primary">Tweet</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
